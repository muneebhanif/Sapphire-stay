  <style>
    /* Loading indicator while Flutter initializes */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0F1B2D;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }
    .loading-logo {
      font-size: 2rem;
      font-weight: 700;
      color: #C9A96E;
      letter-spacing: 4px;
      margin-bottom: 24px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(201, 169, 110, 0.2);
      border-top: 3px solid #C9A96E;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <div id="loading" class="loading-container">
